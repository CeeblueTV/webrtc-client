<html lang="en">
    <head>
        <title>Ceeblue WebRTC Streamer Example</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link rel="icon" href="./assets/ceeblue-logo-32x32.png" sizes="32x32">
        <link rel="icon" href="./assets/ceeblue-logo-192x192.png" sizes="192x192">

        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/solid.css" rel="stylesheet">
        <link href="./css/fontawesome.css" rel="stylesheet">

        <style>
            body {
                margin-top: 1em;
                margin-bottom: 3em;
            }

            .view-window {
                background-color: #333333;
            }

            .active-view-window {
                max-width: 100%;
                max-height: 60vh;
                z-index: 2147483647;
            }

            .hidden-view-window {
                position: fixed;
                visibility: hidden;
            }

            .error-notifications {
                position: center;
                text-align: center;
                z-index: 1000;
                width: max-content;
                margin: 10px auto 10px auto;
                max-width: 100vh;
            }

            .error-container {
                display: flex;
                flex-direction: column;
                position: absolute;
                right: 0;
                left: 0;
                margin-left: auto;
                margin-right: auto;
            }

    <body class="container">
        <div class="row">
            <div class="col-md-12">
                <img alt="Ceeblue B.V." class="rounded mx-auto d-block" src="./assets/ceeblue-logo.png">
                <h3 class="text-center">WebRTC Client Streamer Example</h3>
            </div>

            <div class="col-md-12" id="main">
                <div class="error-container">
                    <div class="alert alert-danger error-notifications" v-on:click="closeErrorMessage(notification)" role="alert" v-for="notification in errorNotifications" :key="notification.timestamp">
                        <span> {{ notification.message }} </span>
                    </div>
                </div>

                <div class="alert alert-success" id="on-air" role="alert" v-bind:class="{ 'd-none': !isStreaming() }">
                    <h4 class="text-center font-weight-bold">On Air</h4>
                </div>

                <div class="card text-center border-0">
                    <div class="card-body">
                        <video autoplay class="view-window" id="video-preview" playsinline ref="camera" v-bind:class="{ 'active-view-window': !permanentLandscape, 'hidden-view-window': permanentLandscape }"></video>
                        <canvas class="view-window" id="canvas-preview" ref="canvas" v-bind:class="{ 'active-view-window': permanentLandscape, 'hidden-view-window': !permanentLandscape }"></canvas>
                    </div>
                </div>

                <div class="row ml-1 mr-1" style="display: none">
                    <div class="form-group col-sm">
                        <label for="rtp-props-nack">Nack</label>
                        <input @change="updateRTP()" class="form-control" id="rtp-props-nack" min="0" type="number" v-model="streaming.rtp.nack">
                    </div>
                    <div class="form-group col-sm">
                        <label for="rtp-props-drop">Drop</label>
                        <input @change="updateRTP()" class="form-control" id="rtp-props-drop" min="0" type="number" v-model="streaming.rtp.drop">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-2">
                        <select class="custom-select" id="connector-selection"
                            :disabled="!isIdle()" v-model="connectorType">
                            <option v-bind:value="option" v-for="option in connectorTypes">
                                {{ option }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-sm-5">
                        <input :disabled="!isIdle()" class="form-control" id="stream-name" placeholder="Stream name as+30189afc-541d-49b7-9ae0-468d15f62059" type="text" v-model="streamName">
                    </div>
                    <div class="form-group col-sm-5">
                        <input :disabled="!isIdle()" class="form-control" id="access-token" placeholder="Access token ebb5cf7e-7818-4fd7-a1e1-9b9cc9dcdd7e" type="text" v-model="accessToken">
                    </div>
                </div>

                <!-- Devices and Resolution -->
                <div class="row mb-3">
                    <div class="form-group col-sm-4">
                        <label class="mb-1">Microphone</label>
                        <select class="custom-select" :disabled="isProcessing()" v-model="selectedAudioDeviceId" @change="onMicSelectionChange">
                            <option value="disabled">Disabled</option>
                            <option v-for="d in audioInputDevices" :key="d.deviceId" :value="d.deviceId">{{ d.label || 'Microphone' }}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="mb-1">Camera</label>
                        <select class="custom-select" :disabled="isProcessing()" v-model="selectedVideoDeviceId" @change="onCameraSelectionChange">
                            <option value="disabled">Disabled</option>
                            <option v-for="d in videoInputDevices" :key="d.deviceId" :value="d.deviceId">{{ d.label || 'Camera' }}</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="mb-1">Resolution</label>
                        <select class="custom-select" :disabled="isProcessing()" v-model="selectedResolutionKey" @change="onResolutionSelectionChange">
                            <option v-for="opt in resolutionOptions" :key="opt.key" :value="opt.key">{{ opt.label }}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 form-group">
                        <select :disabled="!isIdle()" class="custom-select" v-model="streaming.bitrate">
                            <option disabled selected>Target bitrate</option>
                            <option value="700000">0.7 Mbps</option>
                            <option value="1000000">1 Mbps</option>
                            <option value="1200000">1.2 Mbps</option>
                            <option value="1400000">1.4 Mbps</option>
                            <option value="1600000">1.6 Mbps</option>
                            <option value="1800000">1.8 Mbps</option>
                            <option value="2000000">2 Mbps</option>
                            <option value="2500000">2.5 Mbps</option>
                            <option value="3000000">3 Mbps</option>
                            <option value="4000000">4 Mbps</option>
                            <option value="5000000">5 Mbps</option>
                        </select>
                    </div>
                    <div class="col-3 form-check form-group">
                        <input :disabled="!isIdle()" class="form-check-input" id="landscapeCheck" type="checkbox" v-model="permanentLandscape">
                        <label class="form-check-label" for="landscapeCheck">Landscape</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button :disabled="isProcessing()" class="btn" id="streaming" type="button" v-bind:class="{ 'btn-danger': isStreaming(), 'btn-success': isIdle(), 'btn-secondary': isProcessing() }" v-on:click="changeState()">
                        <i class="fas fa-spinner fa-pulse" v-if="isProcessing()"></i>
                        <span v-else>{{ getStreamingButtonCaption() }}</span>
                    </button>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script type="module">
            import { Streamer, StreamerStats, HTTPConnector, WSController, VERSION, utils } from "../dist/webrtc-client.bundle.js";

            const { NetAddress, Util, log } = utils;

            log('webrtc-client version:', VERSION).info();
            log('web-utils version:', utils.VERSION).info();

            const DEFAULT_STREAMING_BITRATE = 3000000;
            const DEFAULT_STREAMING_WIDTH = 1280;
            const DEFAULT_STREAMING_HEIGHT = 720;
            const DEFAULT_STREAMING_FRAMERATE = 30;
            const DEFAULT_PERMANENT_LANDSCAPE = false;
            const DEFAULT_FACE_MODE = true;

            const StreamingState = {
                IDLE: 'IDLE',
                STREAMING: 'STREAMING',
                PROCESSING: 'PROCESSING'
            };

            const FacingMode = {
                USER: 'user',
                ENVIRONMENT: 'environment'
            };

            let app;
            app = new Vue({
                el: '#main',
                data: {
                    streamName: null,
                    accessToken: null,
                    diagnostics: null,
                    host: null,

                    streaming: {
                        bitrate: DEFAULT_STREAMING_BITRATE,
                        width: DEFAULT_STREAMING_WIDTH,
                        height: DEFAULT_STREAMING_HEIGHT,
                        framerate: DEFAULT_STREAMING_FRAMERATE,

                        rtp: {
                            nack: 0,
                            drop: 0,
                        },
                        videoSource: null
                    },

                    permanentLandscape: DEFAULT_PERMANENT_LANDSCAPE,
                    overlayTimestamp: true,
                    streamer: null,

                    state: StreamingState.IDLE,
                    restarting: false,

                    connectorType:'WebSocket (WS)',
                    connectorTypes:['WebSocket (WS)', 'WHIP (HTTP)'],

                    /* UI */
                    streamingButtonCaption: '',
                    errorNotifications: [],

                    /* Devices / Resolution */
                    videoInputDevices: [],
                    audioInputDevices: [],
                    selectedVideoDeviceId: null,
                    selectedAudioDeviceId: null,
                    resolutionOptions: [{ key: 'auto', label: 'Auto (camera default)', w: null, h: null }],
                    selectedResolutionKey: 'auto'
                },
                created() {
                    const options = Util.options();
                    // init values
                    const host = options.host;
                    this.host = new NetAddress(host || location.host, 4433);
                    this.streamName = options.stream;
                    this.accessToken = options.accessToken;
                    this.connectorType = options.whip || (host && host.toLowerCase().startsWith('http')) ? this.connectorTypes[1] : this.connectorTypes[0];

                    this.diagnostics = options.diagnostics || options.debug;
                    this.permanentLandscape = options.landscape? true : false;
                    this.overlayTimestamp = options.timestamp? true : false;
                },
                mounted() {
                    this.updateCanvasAndVideoSize();

                    // populate device lists (labels require prior permission on some browsers)
                    this.initDevices();
                },
                beforeUnmount() {
                    this.errorNotifications.forEach(e => {
                        try {
                            clearTimeout(e.closeTimeout);
                        } catch (e) {
                        }
                    });
                    this.errorNotifications = [];
                },
                methods: {
                    /* Devices & Resolution */
                    async initDevices() {
                        try {
                            // Trick to get device labels.
                            const devices0 = await navigator.mediaDevices.enumerateDevices();
                            const hasLabels = devices0.some(d => d.label);
                            if (!hasLabels) {
                                try {
                                    const userMedia = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                                    this.stopTracks(userMedia);
                                } catch (e) {
                                }
                            }
                            await this.refreshDeviceLists();
                        } catch (e) {
                            this.showErrorMessage('Unable to enumerate media devices. ' + Util.stringify(e));
                        }
                    },
                    async refreshDeviceLists() {
                        const devices = await navigator.mediaDevices.enumerateDevices();
                        const groups = new Set();
                        this.videoInputDevices = devices.filter(d => { // keep only unique video devices
                            if (d.kind !== 'videoinput' || groups.has(d.groupId)) {
                                return false;
                            }
                            groups.add(d.groupId);
                            return true;
                        });
                        groups.clear();
                        this.audioInputDevices = devices.filter(d => { // keep only unique audio devices
                            if (d.kind !== 'audioinput' || groups.has(d.groupId)) {
                                return false;
                            }
                            groups.add(d.groupId);
                            return true;
                        });
                        if (!this.selectedVideoDeviceId && this.videoInputDevices.length) {
                            this.selectedVideoDeviceId = this.videoInputDevices[0].deviceId;
                        }
                        if (!this.selectedAudioDeviceId && this.audioInputDevices.length) {
                            this.selectedAudioDeviceId = this.audioInputDevices[0].deviceId;
                        }
                    },
                    buildResolutionOptionsFromCapabilities(cap) {
                        // Note that this list may not fit with the capabilities of the camera
                        // This is just an example to show how to build a list of resolutions.
                        const PRESETS = [
                            [640, 360], [640, 480], [960, 540], [1280, 720], [1600, 900],
                            [1920, 1080], [2560, 1440], [3840, 2160]
                        ];
                        const opts = [{ key: 'auto', label: 'Auto (camera default)', w: null, h: null }];
                        if (!cap || !cap.width || !cap.height) {
                            return opts;
                        }
                        const wmin = cap.width.min || 0, wmax = cap.width.max || 3840;
                        const hmin = cap.height.min || 0, hmax = cap.height.max || 2160;
                        for (const p of PRESETS) {
                            const w = p[0], h = p[1];
                            if (w >= wmin && w <= wmax && h >= hmin && h <= hmax) {
                                opts.push({ key: w + 'x' + h, label: w + 'Ã—' + h, w: w, h: h });
                            }
                        }
                        return opts;
                    },
                    async updateResolutionOptionsForTrack(track) {
                        try {
                            const cap = track.getCapabilities ? track.getCapabilities() : null;
                            this.resolutionOptions = this.buildResolutionOptionsFromCapabilities(cap);
                            if (!this.resolutionOptions.find(function(o){ return o.key === app.selectedResolutionKey; })) {
                                this.selectedResolutionKey = 'auto';
                            }
                        } catch (e) {
                            this.resolutionOptions = [{ key: 'auto', label: 'Auto (camera default)', w: null, h: null }];
                        }
                    },
                    getCurrentConnectorTrack(kind) {
                        return this.streamer? (kind === 'video' ? this.streamer.videoTrack : this.streamer.audioTrack) : null;
                    },
                    
                    // Stop all tracks in a MediaStream except the specified track
                    stopTracks(userMedia, exceptTrack) {
                        userMedia.getTracks().forEach(track => {
                            if (track !== exceptTrack) {
                                track.stop();
                            }
                        });
                    },
                    // Stop a track if it has a stop method
                    safeStopTrack(track) {
                        if (track && typeof track.stop === 'function') {
                            try { track.stop(); } catch (e) {}
                        }
                    },
                    async onCameraSelectionChange() {
                        if (!this.isStreaming()) {
                            return;
                        }
                        try {
                            const oldTrack = this.getCurrentConnectorTrack('video');

                            if (this.selectedVideoDeviceId === 'disabled') {
                                await this.tryReplaceTrack('video', null);
                                this.replacePreviewTrack('video', null);
                                this.safeStopTrack(oldTrack);
                                return;
                            }
                            const userMedia = await navigator.mediaDevices.getUserMedia({
                                video: { deviceId: { exact: this.selectedVideoDeviceId } },
                                audio: false
                            });
                            const newTrack = userMedia.getVideoTracks()[0];
                            await this.tryReplaceTrack('video', newTrack);
                            this.replacePreviewTrack('video', newTrack);
                            await this.updateResolutionOptionsForTrack(newTrack);
                            this.stopTracks(userMedia, newTrack);
                            this.safeStopTrack(oldTrack);
                        } catch (e) {
                            this.showErrorMessage('Failed to switch camera: ' + Util.stringify(e));
                        }
                    },
                    async onMicSelectionChange() {
                        if (!this.isStreaming()) {
                            return;
                        }
                        try {
                            const oldTrack = this.getCurrentConnectorTrack('audio');

                            if (this.selectedAudioDeviceId === 'disabled') {
                                await this.tryReplaceTrack('audio', null);
                                this.replacePreviewTrack('audio', null);
                                this.safeStopTrack(oldTrack);
                                return;
                            }
                            const userMedia = await navigator.mediaDevices.getUserMedia({
                                audio: { deviceId: { exact: this.selectedAudioDeviceId } },
                                video: false
                            });
                            const newTrack = userMedia.getAudioTracks()[0];
                            await this.tryReplaceTrack('audio', newTrack);
                            this.replacePreviewTrack('audio', newTrack);
                            this.stopTracks(userMedia, newTrack);
                            this.safeStopTrack(oldTrack);
                        } catch (e) {
                            this.showErrorMessage('Failed to switch microphone: ' + Util.stringify(e));
                        }
                    },
                    async onResolutionSelectionChange() {
                        const elStream = this.$refs.camera.srcObject;
                        const track = elStream && elStream.getVideoTracks()[0];
                        if (!track) {
                            return;
                        }
                        var opt = this.resolutionOptions.find(function(o){ return o.key === app.selectedResolutionKey; });
                        const isAuto = !opt || !opt.w || !opt.h;

                        if (track.applyConstraints) {
                            try {
                                if (isAuto) {
                                    await track.applyConstraints({ width: undefined, height: undefined });
                                    this.updateCanvasAndVideoSize();
                                } else {
                                    await track.applyConstraints({ width: { exact: opt.w }, height: { exact: opt.h } });
                                    this.updateCanvasAndVideoSize(opt.w, opt.h);
                                }
                                return;
                            } catch (e) {
                                log('applyConstraints failed; falling back to getUserMedia', e).warn();
                            }
                        }

                        try {
                            log('Applying resolution constraints via getUserMedia', isAuto ? 'auto' : (opt.w + 'x' + opt.h)).info();
                            const userMedia = await navigator.mediaDevices.getUserMedia({
                                video: {
                                    deviceId: this.selectedVideoDeviceId ? { exact: this.selectedVideoDeviceId } : undefined,
                                    width: isAuto? undefined : { exact: opt.w }, 
                                    height: isAuto? undefined : { exact: opt.h }
                                },
                                audio: false
                            });
                            const newTrack = userMedia.getVideoTracks()[0];

                            await this.tryReplaceTrack('video', newTrack);
                            this.replacePreviewTrack('video', newTrack);

                            this.updateCanvasAndVideoSize(isAuto? DEFAULT_STREAMING_WIDTH : opt.w, isAuto? DEFAULT_STREAMING_HEIGHT : opt.h);

                            await this.updateResolutionOptionsForTrack(newTrack);
                            this.stopTracks(userMedia, newTrack);
                        } catch (e) {
                            this.showErrorMessage('Resolution not supported by the current camera.');
                        }
                    },
                    async tryReplaceTrack(kind, newTrack) {
                        try {
                            if (kind === 'audio') {
                                await this.streamer.setAudioTrack(newTrack);
                            } else {
                                await this.streamer.setVideoTrack(newTrack);
                            }
                        } catch (e) {
                            this.showErrorMessage(`Failed to replace ${kind} track: ${Util.stringify(e)}`, true);
                        }
                    },
                    replacePreviewTrack(kind, newTrack) {
                        var elStream = this.$refs.camera.srcObject || new MediaStream();
                        var toRemove = kind === 'video' ? elStream.getVideoTracks() : elStream.getAudioTracks();
                        toRemove.forEach(function(t){ elStream.removeTrack(t); });
                        if (newTrack) {
                            elStream.addTrack(newTrack);
                        }
                        this.$refs.camera.srcObject = elStream;
                        this.$refs.camera.play();
                    },
                    updateCanvasAndVideoSize(width = DEFAULT_STREAMING_WIDTH, height = DEFAULT_STREAMING_HEIGHT) {
                        this.streaming.width = width;
                        this.streaming.height = height;
                        this.$refs.canvas.setAttribute('width', width);
                        this.$refs.canvas.setAttribute('height', height);
                        this.$refs.camera.setAttribute('width', width);
                        this.$refs.camera.setAttribute('height', height);
                    },

                    updateRTP() {
                        if (this.streamer.controller) {
                            this.streamer.setRTPProps(this.streaming.rtp.nack, this.streaming.rtp.drop);
                        }
                    },
                    changeState() {
                        if (this.state === StreamingState.IDLE) {
                            this.state = StreamingState.PROCESSING;
                            this.startStreaming();
                        } else if (this.state === StreamingState.STREAMING) {
                            this.state = StreamingState.PROCESSING;
                            this.stopStreaming();
                        }
                    },
                    captureMediaStream() {
                        log('Capturing media stream ...').info();

                        const videoConstraints = this.selectedVideoDeviceId === 'disabled' ? false : {
                            deviceId: this.selectedVideoDeviceId ? { exact: this.selectedVideoDeviceId } : undefined,
                            frameRate: this.streaming.framerate,
                            width: { ideal: this.streaming.width },
                            height: { ideal: this.streaming.height }
                        };
                        const audioConstraints = this.selectedAudioDeviceId === 'disabled' ? false : {
                            deviceId: this.selectedAudioDeviceId ? { exact: this.selectedAudioDeviceId } : undefined
                        };

                        return navigator.mediaDevices
                            .getUserMedia({
                                audio: audioConstraints,
                                video: videoConstraints
                            })
                            .then(stream => {
                                this.$refs.camera.volume = 0;
                                this.$refs.camera.muted = true;
                                this.$refs.camera.srcObject = stream;
                                this.$refs.camera.play();

                                const videoTrack = stream.getVideoTracks()[0];
                                if (videoTrack) {
                                    return this.updateResolutionOptionsForTrack(videoTrack).then(function(){ 
                                        return stream; 
                                    });
                                }
                                return stream;
                            })
                            .then(stream => {
                                this.onDrawFrame.count = 0;
                                if(this.diagnostics) {
                                    this.diagnostics = { timestamps: []};
                                    window.requestAnimationFrame(this.onDrawFrame);
                                }
                                if (this.permanentLandscape) {
                                    stream = this.setupLandscapeAnimation(stream);
                                    window.requestAnimationFrame(this.onDrawFrame);
                                } else if (this.overlayTimestamp) {
                                    window.requestAnimationFrame(this.onDrawFrame);
                                }
                                return stream;
                            })
                            .catch((e) => {
                                log(
                                    this.showErrorMessage(`Failed to capture media stream ${Util.stringify(e)}`)
                                ).error();
                            });
                    },
                    startStreaming() {
                        if (!(this.streamName && (this.streamName.length > 0))) {
                            this.state = StreamingState.IDLE;
                            this.showErrorMessage('Stream name is empty!');
                            return;
                        }

                        this.captureMediaStream()
                            .then(stream => {
                                log(`Start streaming... (stream : ${stream? 'true' : 'false'})`).info();
                                if (!stream) {
                                    this.state = StreamingState.IDLE;
                                    return;
                                }
                                this.streamer = new Streamer(this.connectorType.startsWith('WebSocket') ? WSController : HTTPConnector);
                                this.streamer.onStart = this.onStreamingStart.bind(this);
                                this.streamer.onStop = this.onStreamingStop.bind(this);
                                this.streamer.onRTPProps = this.onRTPProps.bind(this);

                                this.streamer.start(stream,
                                    {
                                        endPoint:this.host.toString(),
                                        streamName: this.streamName,
                                        accessToken: this.accessToken,
                                        iceServer: {
                                            urls: ['turn:' + this.host.domain + ':3478?transport=tcp', 'turn:' + this.host.domain + ':3478'],
                                            username: 'ceeblue', credential: 'ceeblue'
                                        }
                                    },
                                    {
                                        maximum: this.streaming.bitrate,
                                        startup: this.streaming.bitrate * 0.7
                                    });

                                // WebSocket streamer report every second
                                // const telemetry = new Telemetry('wss://address/metrics');
                                // telemetry.report(new StreamerStats(this.streamer), 1);

                            });
                    },
                    stopStreaming() {
                        if (this.streamer) {
                            log('Stop streaming...').info();
                            this.streamer.stop();
                        }
                    },
                    onStreamingStart() {
                        log('onStreamingStart').info();
                        this.state = StreamingState.STREAMING;
                        if (this.streamer.controller) {
                            // to get current values!
                            this.streamer.setRTPProps();
                        }
                    },
                    onStreamingStop(error) {
                        if(error) {
                            log('onStreamingStop', error).error();
                            this.showErrorMessage(error.name, true);
                            if (error.name === 'Replace track failed') {
                                log('onStreamingStop: Restarting...').warn();
                                this.restarting = true;
                            }
                        } else {
                            log('onStreamingStop').info();
                        }
                        this.state = StreamingState.IDLE;

                        this.$refs.camera.pause();
                        this.$refs.camera.srcObject = null;

                        // stop stream!
                        if(this.streaming.videoSource) {
                            this.streaming.videoSource.stop();
                            this.streaming.videoSource = null;
                        }
                        this.safeStopTrack(this.getCurrentConnectorTrack('audio'));
                        this.safeStopTrack(this.getCurrentConnectorTrack('video'));
                        this.streamer = null;

                        this.clearFrame();

                        if (this.restarting) {
                            this.restarting = false;

                            setTimeout(() => {
                                log('Planned restarting...').info();
                                this.state = StreamingState.PROCESSING;
                                this.startStreaming();
                            }, 100);
                        }
                    },
                    onRTPProps(props) {
                        log('* onRTPProps').info();

                        if (props && props.nack != null) {
                            this.streaming.rtp.nack = props.nack;
                        }

                        if (props && props.drop != null) {
                            this.streaming.rtp.drop = props.drop;
                        }
                    },
                    setupLandscapeAnimation(cameraStream) {
                        log('* SetupLandscapeAnimation').info();
                        const videoTrack = cameraStream.getVideoTracks()[0];

                        const capabilities = videoTrack.getCapabilities?.() || {};
                        log('* Track settings: ', capabilities, Util.stringify(videoTrack.getSettings())).info();

                        try {
                            if (capabilities.frameRate && capabilities.frameRate.max) {
                                videoTrack.applyConstraints({
                                    frameRate: {
                                        ideal: capabilities.frameRate.max,
                                        min: capabilities.frameRate.max,
                                        max: (capabilities.frameRate.max > this.streaming.framerate ? this.streaming.framerate : capabilities.frameRate.max)
                                    }
                                });
                            }
                        } catch (e) {
                            log('Constraint error (ignoring):', e).error();
                        }

                        // Create a stream which captures canvas image + has the same audio tracks that original media-stream
                        const stream = new MediaStream();
                        /// add video from canvas capture
                        stream.addTrack(this.$refs.canvas.captureStream(this.streaming.framerate).getVideoTracks()[0]);
                        /// add audio from camera
                        cameraStream.getAudioTracks().forEach(track => stream.addTrack(track));
                        this.streaming.videoSource = videoTrack;
                        return stream;
                    },
                    onDrawFrame: function () {
                        if(!this.streamer)
                            return;
                        ++this.onDrawFrame.count;

                        let context = this.$refs.canvas.getContext('2d');

                        context.fillStyle = '#000000';
                        context.fillRect(0, 0, this.streaming.width, this.streaming.height);

                        let videoSettings = this.streaming.videoSource;
                        if(videoSettings) {
                            // Landscape Wrapper is set! Draw canvas!
                            videoSettings = videoSettings.getSettings();
                            if (videoSettings.width && videoSettings.height) {

                                const scaleFactor = Math.min(this.streaming.height / videoSettings.height, this.streaming.width / videoSettings.width);

                                const scaledWidth = videoSettings.width * scaleFactor;
                                const scaledHeight = videoSettings.height * scaleFactor;

                                context.drawImage(this.$refs.camera,
                                    0, 0, videoSettings.width, videoSettings.height,
                                    ((this.streaming.width - scaledWidth) / 2), 0, scaledWidth, scaledHeight);
                            } else {
                                context.drawImage(this.$refs.camera,
                                    0, 0, this.streaming.width, this.streaming.height);
                            }
                            context.globalAlpha = 1;
                        }

                        if (this.diagnostics) {
                            // Debug is activated
                            context.font = 'bold 32px sans-serif';
                            context.textAlign = 'left';
                            context.fillStyle = '#ff2b00';

                            const msgHeight = 32 + 10;
                            let shift = msgHeight;
                            if (videoSettings && videoSettings.width && videoSettings.height) {
                                context.fillText(`Camera: ${videoSettings.width}X${videoSettings.height}  ${videoSettings.frameRate}fps`, 20, shift);
                                shift += msgHeight;
                            }

                            context.fillText(`Streaming: ${this.streaming.width}X${this.streaming.height}`, 20, shift);
                            shift += msgHeight;

                            const timestamps = this.diagnostics.timestamps;
                            timestamps.push(Date.now());
                            if (timestamps.length > 30) {
                                timestamps.shift();
                            }
                            const begin = timestamps[0];
                            const end = timestamps[timestamps.length - 1];
                            const fps = timestamps.length / ((end - begin) / 1000);

                            context.fillText(`#${this.onDrawFrame.count}   ${fps.toFixed(2)}fps`, 20, shift);
                        }

                        if (this.overlayTimestamp) {
                            // Overlay time enabled
                            const timestamp = new Date();

                            context.font = '36px Arial';
                            context.fillStyle = '#1854de';
                            context.textAlign = 'center';
                            context.fillText(`${timestamp.toLocaleDateString('en-GB', {
                                weekday: 'long',
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                timeZone: 'Europe/Amsterdam'
                            })} ${timestamp.toLocaleTimeString('en-GB', {timeZone: 'Europe/Amsterdam', timeZoneName: 'short'})}`,
                                this.streaming.width / 2, this.streaming.height - 50);
                            context.fillText(`${timestamp.toISOString()}`,
                                this.streaming.width / 2, this.streaming.height - 10);
                        }

                        window.requestAnimationFrame(this.onDrawFrame);
                    },
                    clearFrame() {
                        let context = this.$refs.canvas.getContext('2d');
                        context.fillStyle = '#333333';
                        context.fillRect(0, 0, this.streaming.width, this.streaming.height);
                    },

                    /* UI */
                    isStreaming() {
                        return this.state === StreamingState.STREAMING;
                    },
                    isIdle() {
                        return this.state === StreamingState.IDLE;
                    },
                    isProcessing() {
                        return this.state === StreamingState.PROCESSING;
                    },
                    getStreamingButtonCaptionByState(state) {
                        if (state === StreamingState.IDLE) {
                            return 'Start streaming';
                        } else if (state === StreamingState.STREAMING) {
                            return 'Stop streaming';
                        } else {
                            return '...';
                        }
                    },
                    getStreamingButtonCaption() {
                        return this.getStreamingButtonCaptionByState(this.state);
                    },
                    showErrorMessage(message, isPersistence) {
                        const timestamp = Date.now();
                        const errorNotification = { message, timestamp };
                        let timeOut = 3000;
                        if (isPersistence) {
                            timeOut *= timeOut;
                        }

                        errorNotification.closeTimeout = setTimeout(() => {
                            this.errorNotifications = this.errorNotifications.filter(e => e.timestamp !== timestamp);
                        }, timeOut);

                        this.errorNotifications.push(errorNotification);
                        return message;
                    },
                    closeErrorMessage(notification) {
                        this.errorNotifications = this.errorNotifications.filter(e => e.timestamp !== notification.timestamp);
                        clearTimeout(notification.closeTimeout);
                    }
                }
            });

        </script>
    </body>
